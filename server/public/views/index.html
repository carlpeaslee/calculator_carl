<!DOCTYPE html>
<html>
  <head>
    <script src="/vendors/jquery/jquery.min.js"></script>
    <script src="/assets/scripts/app.js"></script>


    <link rel="stylesheet" href="/vendors/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/styles/style.css">
    <meta charset="utf-8">
    <title>Carl's Calculator</title>


  </head>
  <body>
    <div class="container">

      <header>
        <h1>Carl's Calculator</h1>
      </header>

      <div class="calculator col-md-4 col-md-offset-4 col-sm-12">
        <div class="row">
          <div class="col-md-12">
            <div class="screen center-block">
              <p id="screen-big"></p>
              <p class="small-saved">Saved: <span id="screen-small"></span></p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3"><button class="7 num btn btn-default center-block">7</button></div>
          <div class="col-md-3"><button class="8 num btn btn-default center-block">8</button></div>
          <div class="col-md-3"><button class="9 num btn btn-default center-block">9</button></div>
          <div class="col-md-3"><button class="divide operator btn btn-primary center-block" data-operator="divide">/</button></div>
        </div>
        <div class="row">
          <div class="col-md-3"><button class="4 btn num btn-default center-block">4</button></div>
          <div class="col-md-3"><button class="5 btn num btn-default center-block">5</button></div>
          <div class="col-md-3"><button class="6 btn num btn-default center-block">6</button></div>
          <div class="col-md-3"><button class="times operator btn btn-primary center-block" data-operator="multiply">*</button></div>
        </div>
        <div class="row">
          <div class="col-md-3"><button class="1 num btn btn-default center-block">1</button></div>
          <div class="col-md-3"><button class="2 num btn btn-default center-block">2</button></div>
          <div class="col-md-3"><button class="3 num btn btn-default center-block">3</button></div>
          <div class="col-md-3"><button class="plus operator btn btn-primary center-block" data-operator="add">+</button></div>
        </div>
        <div class="row">
          <div class="col-md-3"><button class="dot btn btn-default center-block">.</button></div>
          <div class="col-md-3"><button class="0 num btn btn-default center-block">0</button></div>
          <div class="col-md-3"><button class="equals operator btn btn-primary center-block" data-operator="equals">=</button></div>
          <div class="col-md-3"><button class="minus operator btn btn-primary center-block" data-operator="subtract">-</button></div>
        </div>
        <div class="row">
          <button class="btn clear btn-danger center-block">Tracey's Clear Button</button>
        </div>


      </div>

    </div>
  </body>
</html>
