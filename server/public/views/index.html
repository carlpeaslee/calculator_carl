<!DOCTYPE html>
<html>
  <head>
    <script src="/vendors/jquery/jquery.min.js"></script>
    <script src="/assets/scripts/app.js"></script>


    <link rel="stylesheet" href="/vendors/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/styles/style.css">
    <meta charset="utf-8">
    <title>Carl's Calculator</title>


  </head>
  <body>
    <div class="container">

      <header>
        <h1>Carl's Calculator</h1>
      </header>

      <div class="calculator col-md-4 col-md-offset-4">
        <div class="row">
          <div class="col-md-12">
            <div class="screen center-block">
              <p>SCREEN</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3"><button class="7 btn btn-default center-block">7</button></div>
          <div class="col-md-3"><button class="8 btn btn-default center-block">8</button></div>
          <div class="col-md-3"><button class="9 btn btn-default center-block">9</button></div>
          <div class="col-md-3"><button class="divide btn btn-primary center-block">/</button></div>
        </div>
        <div class="row">
          <div class="col-md-3"><button class="4 btn btn-default center-block">4</button></div>
          <div class="col-md-3"><button class="5 btn btn-default center-block">5</button></div>
          <div class="col-md-3"><button class="6 btn btn-default center-block">6</button></div>
          <div class="col-md-3"><button class="times btn btn-primary center-block">*</button></div>
        </div>
        <div class="row">
          <div class="col-md-3"><button class="1 btn btn-default center-block">1</button></div>
          <div class="col-md-3"><button class="2 btn btn-default center-block">2</button></div>
          <div class="col-md-3"><button class="3 btn btn-default center-block">3</button></div>
          <div class="col-md-3"><button class="plus btn btn-primary center-block">+</button></div>
        </div>
        <div class="row">
          <div class="col-md-3"><button class="dot btn btn-primary center-block">.</button></div>
          <div class="col-md-3"><button class="0 btn btn-default center-block">0</button></div>
          <div class="col-md-3"><button class="equals btn btn-primary center-block">=</button></div>
          <div class="col-md-3"><button class="minus btn btn-primary center-block">-</button></div>
        </div>
      </div>

    </div>
  </body>
</html>
